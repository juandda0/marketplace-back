spring:
  datasource:
    url: jdbc:mysql://localhost:3306/login_register
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org:
      hibernate.sql: debug
      hibernate.type: trace
